<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de  usuários</title>
</head>
<body>
    <h1>Seja Bem Vindo</h1>
    <h3>FORMULÁRIO</h3>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="Nome">Nome</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="nome" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Sobre-nome">Sobre-Nome</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="Sobre_nome" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Seu e-mail</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="email" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="CPF">Digite teu CPF</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="CPF" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tell">Telefone</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="tell" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Senha">Cadastre sua senha</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="Senha" type="password" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Senha">Confirma senha</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="Senha" type="password" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">
                            Enviar
                        </button>
                    </td>
                </tr>
        </table>
    </form>
</body>
</html>
